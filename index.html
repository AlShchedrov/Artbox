<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Artbox</title>
</head>
<body>
    <main>
        <section class="artbox--application">
            <div class="artbox--content-form">
                <img class="artbox--application-flowers" src="/assets/img/form-flowers.png" alt="flowers">
                <div class="artbox--form">                
                    <div class="form--application">                    
                        <p class="form--application-text">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</p>
                            <form class="form--input">
                                <div>
                                    <input class="form--input-top" type="text" name="name" placeholder="Имя*">
                                    <input class="form--input-top" type="tel" name="tel" placeholder="Телефон*">
                                </div>
                                <div>
                                    <input class="form--input-bottom" type="email" name="email" placeholder="Email">
                                </div>
                                <div>
                                    <input class="form--input-bottom" type="text" name="comments" placeholder="Комментарий">
                                </div>
                            </form>
                        <button class="form--input-btn">Отправить</button>
                    </div>
                        <img class="form--img" src="/assets/img/form-img.png" alt="">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
